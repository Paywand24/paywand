<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>دروستکراوە لەلایەن</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&amp;display=swap");

      *,
      *:before,
      *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .wk-desk-1 {
        width: 8.333333%;
      }

      .wk-desk-2 {
        width: 16.666667%;
      }

      .wk-desk-3 {
        width: 25%;
      }

      .wk-desk-4 {
        width: 33.333333%;
      }

      .wk-desk-5 {
        width: 41.666667%;
      }

      .wk-desk-6 {
        width: 50%;
      }

      .wk-desk-7 {
        width: 58.333333%;
      }

      .wk-desk-8 {
        width: 66.666667%;
      }

      .wk-desk-9 {
        width: 75%;
      }

      .wk-desk-10 {
        width: 83.333333%;
      }

      .wk-desk-11 {
        width: 91.666667%;
      }

      .wk-desk-12 {
        width: 100%;
      }

      @media (max-width: 1024px) {
        .wk-ipadp-1 {
          width: 8.333333%;
        }

        .wk-ipadp-2 {
          width: 16.666667%;
        }

        .wk-ipadp-3 {
          width: 25%;
        }

        .wk-ipadp-4 {
          width: 33.333333%;
        }

        .wk-ipadp-5 {
          width: 41.666667%;
        }

        .wk-ipadp-6 {
          width: 50%;
        }

        .wk-ipadp-7 {
          width: 58.333333%;
        }

        .wk-ipadp-8 {
          width: 66.666667%;
        }

        .wk-ipadp-9 {
          width: 75%;
        }

        .wk-ipadp-10 {
          width: 83.333333%;
        }

        .wk-ipadp-11 {
          width: 91.666667%;
        }

        .wk-ipadp-12 {
          width: 100%;
        }
      }

      @media (max-width: 768px) {
        .wk-tab-1 {
          width: 8.333333%;
        }

        .wk-tab-2 {
          width: 16.666667%;
        }

        .wk-tab-3 {
          width: 25%;
        }

        .wk-tab-4 {
          width: 33.333333%;
        }

        .wk-tab-5 {
          width: 41.666667%;
        }

        .wk-tab-6 {
          width: 50%;
        }

        .wk-tab-7 {
          width: 58.333333%;
        }

        .wk-tab-8 {
          width: 66.666667%;
        }

        .wk-tab-9 {
          width: 75%;
        }

        .wk-tab-10 {
          width: 83.333333%;
        }

        .wk-tab-11 {
          width: 91.666667%;
        }

        .wk-tab-12 {
          width: 100%;
        }
      }

      @media (max-width: 500px) {
        .wk-mobile-1 {
          width: 8.333333%;
        }

        .wk-mobile-2 {
          width: 16.666667%;
        }

        .wk-mobile-3 {
          width: 25%;
        }

        .wk-mobile-4 {
          width: 33.333333%;
        }

        .wk-mobile-5 {
          width: 41.666667%;
        }

        .wk-mobile-6 {
          width: 50%;
        }

        .wk-mobile-7 {
          width: 58.333333%;
        }

        .wk-mobile-8 {
          width: 66.666667%;
        }

        .wk-mobile-9 {
          width: 75%;
        }

        .wk-mobile-10 {
          width: 83.333333%;
        }

        .wk-mobile-11 {
          width: 91.666667%;
        }

        .wk-mobile-12 {
          width: 100%;
        }
      }

      * {
        font-family: Nunito, sans-serif;
      }

      .responsive-cell-block {
        min-height: 75px;
      }

      .text-blk {
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
        margin-left: 0px;
        line-height: 25px;
      }

      .responsive-container-block {
        min-height: 75px;
        height: fit-content;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        margin-top: 0px;
        margin-right: auto;
        margin-bottom: 0px;
        margin-left: auto;
        justify-content: space-evenly;
      }

      .team-head-text {
        font-size: 48px;
        font-weight: 900;
        text-align: center;
      }

      .team-head-text {
        line-height: 50px;
        width: 100%;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 50px;
        margin-left: 0px;
      }

      .container {
        max-width: 1380px;
        margin-top: 60px;
        margin-right: auto;
        margin-bottom: 60px;
        margin-left: auto;
        padding-top: 0px;
        padding-right: 30px;
        padding-bottom: 0px;
        padding-left: 30px;
      }

      .card {
        background-color: none;
        text-align: center;
        box-shadow: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 30px;
        padding-right: 25px;
        padding-bottom: 30px;
        padding-left: 25px;
        transition: 0.3s ease-in-out;
        border: 3px solid rgb(1, 125, 30);
        border-radius: 50px;
      }
      .card:hover {
        box-shadow: rgba(0, 0, 0, 0.05) 0px 4px 20px 7px;
        background-color: rgba(240, 253, 255, 0.615);
        transform: scale(1.03);
      }

      .card-container {
        width: 280px;
        margin-top: 0px;
        margin-right: 10px;
        margin-bottom: 25px;
        margin-left: 10px;
        transition: 2s;
      }

      .name {
        margin-top: 20px;
        margin-right: 0px;
        margin-bottom: 5px;
        margin-left: 0px;
        font-size: 18px;
        font-weight: 800;
      }

      .position {
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 10px;
        margin-left: 0px;
      }

      .feature-text {
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 20px;
        margin-left: 0px;
        color: rgb(122, 122, 122);
        line-height: 30px;
      }

      .social-icons {
        width: 70px;
        display: flex;
        justify-content: space-between;
      }

      .team-image-wrapper {
        clip-path: circle(50% at 50% 50%);
        width: 130px;
        height: 130px;
      }

      .team-member-image {
        max-width: 100%;
      }

      @media (max-width: 500px) {
        .card-container {
          width: 100%;
          margin-top: 0px;
          margin-right: 0px;
          margin-bottom: 25px;
          margin-left: 0px;
        }
      }
      /********************************************* icon stale ******************************************/

      .bii {
        color: rgb(31, 41, 181);
      }
      .bii:hover {
        color: rgb(255, 127, 127);
      }

      .card:hover img.team-member-image {
        border: 4px solid #c1f2b0;
      }

      .team-image-wrapper {
        overflow: hidden;
        border-radius: 50%;
      }

      .team-member-image {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 50%;
        transition: border 0.3s ease; /* Add a smooth transition effect */
      }

      .bii {
        font-size: 18px;
      }
      .ppp {
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body class="bg-white">
    <!--------------------------------------------------  staf -------------------------------------------------->

    <div class="responsive-container-block container">
      <p class="text-blk team-head-text">دروستکراوە لەلایەن</p>
      <div class="responsive-container-block">
        <div
          class="responsive-cell-block wk-desk-3 wk-ipadp-3 wk-tab-6 wk-mobile-12 card-container"
        >
          <div class="card">
            <div class="team-image-wrapper">
              <img
                class="team-member-image"
                src="./5440881514675036354.jpg"
              />
            </div>
            <p class="text-blk name">Paywand ghafar</p>
            <p class="text-blk feature-text">
              قووتابی لە زانکۆی سۆران فاکاڵتی زانست بەشی بیرکاری
            </p>
          </div>
        </div>

        <div
          class="responsive-cell-block wk-desk-3 wk-ipadp-3 wk-tab-6 wk-mobile-12 card-container"
        >
          <div class="card">
            <div class="team-image-wrapper">
              <img
                class="team-member-image"
                src="./be4b351b-189a-4073-9e87-35deb1e3ae85.jfif "
              />
            </div>
            <p class="text-blk name">Bahzad baxtear</p>
            <p class="text-blk feature-text">
              قووتابی لە زانکۆی سۆران فاکاڵتی زانست بەشی بیرکاری
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
